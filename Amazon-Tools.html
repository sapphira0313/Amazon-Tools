<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Â∑•ÂÖ∑ÁÆ±ÔºöÊ†áÈ¢òËΩ¨Êç¢ + ËÆ°ÁÆóÂô®</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f7f7f7;
    }
    .tab-container {
        display: flex;
        background-color: #333;
    }
    .tab {
        flex: 1;
        text-align: center;
        padding: 15px;
        color: white;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
    }
    .tab:hover {
        background-color: #555;
    }
    .tab.active {
        background-color: #007bff;
    }
    .content {
        display: none;
        padding: 20px;
    }
    .content.active {
        display: block;
    }

    /* Ê†áÈ¢òËΩ¨Êç¢Â∑•ÂÖ∑Ê†∑Âºè */
    textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        resize: none;
        margin-bottom: 20px;
    }
    button {
        margin: 5px 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #output {
        width: 100%;
        min-height: 150px;
        padding: 10px;
        font-size: 16px;
        background-color: #fff;
        border: 1px solid #ccc;
        overflow-y: auto;
        white-space: pre-wrap;
        margin-top: 20px;
    }

    /* ËÆ°ÁÆóÂô®Ê†∑Âºè */
    .calculator {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ccc;
    }
    .display {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        padding: 5px 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }
    .buttons button {
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #e0e0e0;
        transition: background-color 0.2s;
    }
    .buttons button:hover { background-color: #d0d0d0; }
    .operator { background-color: #ff9500; color: #fff; }
    .operator:hover { background-color: #e08a00; }
    .equal { background-color: #34c759; color: #fff; grid-column: span 2; }
    .equal:hover { background-color: #28a745; }
    .clear { background-color: #ff3b30; color: #fff; }
    .clear:hover { background-color: #e03127; }
</style>
</head>
<body>

<div class="tab-container">
    <div class="tab active" onclick="switchTab('titleTab')">Ê†áÈ¢òËΩ¨Êç¢Â∑•ÂÖ∑</div>
    <div class="tab" onclick="switchTab('calcTab')">ËÆ°ÁÆóÂô®</div>
</div>

<!-- Ê†áÈ¢òËΩ¨Êç¢Â∑•ÂÖ∑ -->
<div id="titleTab" class="content active">
    <textarea id="inputText" placeholder="Âú®ËøôÈáåËæìÂÖ•ÊàñÁ≤òË¥¥Ê†áÈ¢ò..."></textarea>
    <div>
        <button onclick="convert('amazon')">‰∫öÈ©¨ÈÄäÈ£éÊ†º</button>
        <button onclick="convert('uppercase')">ÂÖ®Â§ßÂÜô</button>
        <button onclick="convert('lowercase')">ÂÖ®Â∞èÂÜô</button>
        <button onclick="boldText()">Âä†Á≤ó</button>
    </div>
    <div id="output" placeholder="ËΩ¨Êç¢ÂêéÁöÑÊ†áÈ¢ò‰ºöÊòæÁ§∫Âú®ËøôÈáå..."></div>
    <button onclick="copyToClipboard()">Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø</button>
</div>

<!-- ËÆ°ÁÆóÂô® -->
<div id="calcTab" class="content">
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('/')">/</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('*')">*</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDot()">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button class="clear" onclick="clearDisplay()">C</button>
        </div>
    </div>
</div>

<script>
/* --- ÂàáÊç¢Ê†áÁ≠æ --- */
function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    if(tabId === 'titleTab') document.querySelector('.tab-container .tab:first-child').classList.add('active');
    else document.querySelector('.tab-container .tab:last-child').classList.add('active');
}

/* --- Ê†áÈ¢òËΩ¨Êç¢Â∑•ÂÖ∑ --- */
const smallWords = ['and', 'or', 'for', 'of', 'in', 'on', 'with', 'the', 'a', 'an', 'to', 'at', 'by'];

function convertAmazonStyle(text) {
    const words = text.trim().split(/\s+/);
    return words.map((word, index) => {
        if (/^[0-9]/.test(word) || /^[^a-zA-Z]/.test(word) || word === word.toUpperCase()) return word;
        const lowerWord = word.toLowerCase();
        if (index === 0 || !smallWords.includes(lowerWord)) return word[0].toUpperCase() + word.slice(1).toLowerCase();
        else return lowerWord;
    }).join(' ');
}

function convert(style) {
    const input = document.getElementById("inputText").value;
    let output = "";
    if (style === "amazon") output = convertAmazonStyle(input);
    else if (style === "uppercase") output = input.toUpperCase();
    else if (style === "lowercase") output = input.toLowerCase();
    document.getElementById("output").textContent = output;
}

function boldText() {
    const outputEl = document.getElementById("output");
    const text = outputEl.textContent.trim();
    if (!text) { alert("ËØ∑ÂÖàËΩ¨Êç¢Ê†ºÂºèÂêéÂÜçÂä†Á≤óÔºÅ"); return; }
    outputEl.textContent = convertToUnicodeBold(text);
}

function convertToUnicodeBold(text) {
    const boldMap = {
        'a':'ùóÆ','b':'ùóØ','c':'ùó∞','d':'ùó±','e':'ùó≤','f':'ùó≥','g':'ùó¥','h':'ùóµ','i':'ùó∂','j':'ùó∑',
        'k':'ùó∏','l':'ùóπ','m':'ùó∫','n':'ùóª','o':'ùóº','p':'ùóΩ','q':'ùóæ','r':'ùóø','s':'ùòÄ','t':'ùòÅ',
        'u':'ùòÇ','v':'ùòÉ','w':'ùòÑ','x':'ùòÖ','y':'ùòÜ','z':'ùòá',
        'A':'ùóî','B':'ùóï','C':'ùóñ','D':'ùóó','E':'ùóò','F':'ùóô','G':'ùóö','H':'ùóõ','I':'ùóú','J':'ùóù',
        'K':'ùóû','L':'ùóü','M':'ùó†','N':'ùó°','O':'ùó¢','P':'ùó£','Q':'ùó§','R':'ùó•','S':'ùó¶','T':'ùóß',
        'U':'ùó®','V':'ùó©','W':'ùó™','X':'ùó´','Y':'ùó¨','Z':'ùó≠',
        '0':'ùü¨','1':'ùü≠','2':'ùüÆ','3':'ùüØ','4':'ùü∞','5':'ùü±','6':'ùü≤','7':'ùü≥','8':'ùü¥','9':'ùüµ'
    };
    return text.split('').map(c => boldMap[c] || c).join('');
}

function copyToClipboard() {
    const outputText = document.getElementById("output").textContent;
    if (!outputText) { alert("Ê≤°ÊúâÂÜÖÂÆπÂèØ‰ª•Â§çÂà∂ÔºÅ"); return; }
    navigator.clipboard.writeText(outputText).then(() => { alert("Ê†áÈ¢òÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ"); })
    .catch(() => { alert("Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂„ÄÇ"); });
}

/* --- ËÆ°ÁÆóÂô® --- */
let display = document.getElementById('display');
let expression = '';

function appendNumber(num) { expression += num; display.value = expression; }
function appendDot() {
    if (!expression || /[^\d]\.$/.test(expression)) expression += '0.';
    else {
        const lastNumber = expression.split(/[\+\-\*\/]/).pop();
        if (!lastNumber.includes('.')) expression += '.';
    }
    display.value = expression;
}
function appendOperator(op) { if (expression && !/[+\-*/]$/.test(expression)) { expression += op; display.value = expression; } }
function calculate() {
    if (!expression) return;
    try { display.value = eval(expression); expression = display.value; } 
    catch(e) { display.value = 'ÈîôËØØ'; expression = ''; }
}
function clearDisplay() { expression = ''; display.value = ''; }

// ÁõëÂê¨ÈîÆÁõòËæìÂÖ•
document.addEventListener('keydown', function(e) {
    const key = e.key;
    if (key >= '0' && key <= '9') appendNumber(key);
    else if (key === '.') appendDot();
    else if (['+', '-', '*', '/'].includes(key)) appendOperator(key);
    else if (key === 'Enter') calculate();
    else if (key === 'Backspace') { expression = expression.slice(0, -1); display.value = expression; }
    else if (key.toLowerCase() === 'c') clearDisplay();
});
</script>

</body>
</html>
